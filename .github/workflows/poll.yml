name: Slack Capacity Poll

# ← This line tells GH “only run me when somebody clicks ‘Run workflow’”
on: 
  workflow_dispatch:

jobs:
  post_poll:
    runs-on: ubuntu-latest
    steps:
      - name: Post poll to Slack via Bot
        id: post
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL:   ${{ secrets.SLACK_CHANNEL_ID }}
        run: |
          # build the multi-line message
          read -r -d '' TEXT << 'EOF'
:1: ◎ 余裕あり
:2: ◯ ちょうどいい
:3: △ 少しきつい
:4: ✕ 大キャパり
EOF
          PAYLOAD=$(jq -nc \
            --arg channel "$SLACK_CHANNEL" \
            --arg text "$TEXT" \
            '{channel: $channel, text: $text}')
          RESP=$(curl -s -X POST "https://slack.com/api/chat.postMessage" \
            -H "Authorization: Bearer $SLACK_BOT_TOKEN" \
            -H "Content-Type: application/json" \
            --data "$PAYLOAD")
          echo "Slack API response: $RESP"

      - name: Add default reactions in custom order
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL:   ${{ secrets.SLACK_CHANNEL_ID }}
        run: |
          # four→one→three→two
          for name in four one three two; do
            curl -s -X POST "https://slack.com/api/reactions.add" \
              -H "Authorization: Bearer $SLACK_BOT_TOKEN" \
              -H "Content-Type: application/json" \
              --data "{\"channel\":\"$SLACK_CHANNEL\",\"timestamp\":\"${{ steps.post.outputs.ts }}\",\"name\":\"$name\"}"
          done
