name: Weekly Slack Poll

on:
  # æ¯é€±æœˆæ›œ 00:00 UTC = JST æœˆæ›œ 09:00
  schedule:
    - cron: '0 0 * * 1'
  # æ‰‹å‹•å®Ÿè¡Œç”¨ãƒˆãƒªã‚¬ãƒ¼ã‚‚æœ‰åŠ¹
  workflow_dispatch:

jobs:
  post_poll:
    runs-on: ubuntu-latest

    steps:
      - name: Post poll to Slack via Bot
        id: post
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL:   ${{ secrets.SLACK_CHANNEL_ID }}
        run: |
          # Bash ã® ANSI-C quoting ã§æ”¹è¡Œè¾¼ã¿ãƒ†ã‚­ã‚¹ãƒˆã‚’å®šç¾©
          TEXT=$'<!channel>\n\n*ä»Šé€±ã®ã‚­ãƒ£ãƒ‘ã¯ï¼Ÿ*\n\n:one: â— ä½™è£•ã‚ã‚Š ğŸ’ª\n\n:two: â—¯ ã¡ã‚‡ã†ã©ã„ã„ ğŸ‘Œ\n\n:three: â–³ å°‘ã—ãã¤ã„ ğŸ˜“\n\n:four: âœ• å¤§ã‚­ãƒ£ãƒ‘ã‚Š ğŸš¨'

          # JSON payload ã‚’çµ„ã¿ç«‹ã¦
          payload=$(jq -nc \
            --arg channel "$SLACK_CHANNEL" \
            --arg text "$TEXT" \
            '{channel: $channel, text: $text}')

          # ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸æŠ•ç¨¿
          resp=$(curl -s -X POST "https://slack.com/api/chat.postMessage" \
            -H "Authorization: Bearer $SLACK_BOT_TOKEN" \
            -H "Content-Type: application/json" \
            --data "$payload")
          echo "Slack API response: $resp"

          # ts ã‚’å–ã‚Šå‡ºã—ã¦å‡ºåŠ›
          ts=$(echo "$resp" | jq -r .ts)
          echo "ts=$ts" >> $GITHUB_OUTPUT

      - name: Add default reactions in custom order
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL:   ${{ secrets.SLACK_CHANNEL_ID }}
        run: |
          for name in one two three four; do
            curl -s -X POST "https://slack.com/api/reactions.add" \
              -H "Authorization: Bearer $SLACK_BOT_TOKEN" \
              -H "Content-Type: application/json" \
              --data "{\"channel\":\"$SLACK_CHANNEL\",\"timestamp\":\"${{ steps.post.outputs.ts }}\",\"name\":\"$name\"}"
          done
